<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>

    <title>Notepad</title>
  </head>
  <body>
    <div class="master-div">

      <!-- Title -->
      <div class="col-100" id="app-title-area">
        <h1>Notepad</h1>
      </div>
      <!-- end Title -->


      <!-- List of existing notes -->
      <div class="col-25" id="note-selection">
        <span id="notes-list"></span>
        <button id="new-note">Create a New Note</button>
      </div>
      <!-- end List of existing notes -->


      <!-- Current note -->
      <div class="col-75 mobile-hide" id="note-content" data-current-note="0">

        <!-- Current note title bar-->
        <div class="col-nav-left" id="highlighted-note-title">
          <h2></h2>
        </div>
        <div class="col-nav-right">
          <div class="color-btn" id="btn-red" data-hex-code="#fd504e"></div>
          <div class="color-btn" id="btn-green" data-hex-code="#5ca756"></div>
          <div class="color-btn" id="btn-yellow" data-hex-code="#fa971b"></div>
          <div class="color-btn" id="btn-blue" data-hex-code="#44a0c7"></div>
        </div>
        <!-- end Current note title bar-->

        <!-- Current note body -->
        <div class="col-100" id="note-body">
          <textarea></textarea>
          <button class="mobile-50" id="back-button">Return to List</delete>
          <button class="mobile-50" id="delete-note" disabled>Delete This Note</delete>
        </div>
        <!-- end Current note body -->

      </div>
      <!-- end Current note -->

    </div>
  </body>
</html>
